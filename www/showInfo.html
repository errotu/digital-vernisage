<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">Detailed Information</div>
    </div>
</div>
{{/if}}

<div class="page" data-page="detailed-info">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">Detailed Information</div>
        </div>
    </div>
    {{/if}}

    <div class="page-content">
        <div class="content-block-title">{{title}}</div>
        <div class="content-block">
            <div class="content-block-inner">
                <p>{{text}}</p>
            </div>
        </div>
    </div>
</div>
