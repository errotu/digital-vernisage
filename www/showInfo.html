<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">Detailed Information</div>
    </div>
</div>
{{/if}}

<div class="page" data-page="detailed-info">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">Detailed Information</div>
        </div>
    </div>
    {{/if}}

    <div class="page-content">
        <div class="content-block-title nowrap">{{title}}</div>
        <div class="content-block">
            <div class="content-block-inner">
                <p>{{text}}</p>
            </div>
        </div>
        {{#if hasAudio}}
        <div class="content-block-title nowrap">AUDIO INFORMATION</div>
        <div class="content-block">
            <audio src="{{audioSrc}}" controls></audio>
        </div>
        {{/if}}
        <div class="row" style="text-align: center">
            <div class="col-100">
                <img src="{{src}}" style="max-width: 80%; max-height: 80%;" id="{{id}}">
            </div>
        </div>
    </div>
</div>
