<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="lib/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>WeeDooCare Gallery</title>
</head>
<body>
<div class="statusbar-overlay"></div>
<div class="views">
    <!-- Main View -->
    <div class="view view-main navbar-through">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center sliding">WeeDooCare Gallery</div>
            </div>
        </div>
        <div class="pages">
            <div data-page="index" class="page">
                <div class="page-content" id="loadEntries">
                    <div class="content-block-title listening">LOADING GALLERY INFORMATION</div>
                    <div class="content-block-title received">WELCOME</div>
                    <div class="content-block">
                        <div class="listening">
                            <p><span class="progressbar-infinite"></span></p>
                            <p>Loading Image Information</p>
                        </div>
                        <div class="received">
                            <p>Start with scanning a QR code to get more information about an Artwork or browse
                                images.</p>
                        </div>
                    </div>
                    <div class="content-block-title received">GALLERY</div>
                    <div class="content-block received">
                        <div id="gallery" class="row"></div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar toolbar-bottom">
            <div class="toolbar-inner">
                <!-- Toolbar links -->
                <a href="#" class="link" id="init-scan">QR Scan</a>
                <a href="about.html" class="link">About</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
<script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
